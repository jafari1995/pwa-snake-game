    <meta charset="UTF-8">

    <link rel="manifest" href="./manifest.json">

    <title>lovely snake</title>
</head>

<body>

        <canvas id="snake" width="200" height="200">

    <div class="modal" id='rety-modal'>
        <p class="modal__title">

        <p class="modal__try-agian" id="try-again">
            try again!
        </p>
